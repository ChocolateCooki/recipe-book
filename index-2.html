<!DOCTYPE html>
<html>
<head>
  <title>Create Account Page</title>
  <link rel="stylesheet" href="style-2.css">
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo" width="75" height="70">
      </div>
      <div class="home-button">
        <button><a href="index-1.html" style="color: white;">Home</a></button>
      </div>
    </header>

    <h2>Create a new account</h2>

    <form method="post" action="create_account.php">
      <div class="form-group">
        <label for="username">User name:</label>
        <input type="text" id="username" name="username" placeholder="Jane">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" placeholder="email@janesfakedomain.net">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="email@janesfakedomain.net">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="0XXXXXXXXXX">
      </div>
      <button type="submit">Create My Account</button>
    </form>

    <footer>
      <div class="quick-links">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="index-5.html">Search</a></li>
          <li><a href="index-3.html">Sign up</a></li>
          <li><a href="index-2.html">Create Account</a></li>
        </ul>
      </div>
      <div class="social-media">
        <h3>Follow us on</h3>
        <ul>
          <li><a href="https://www.youtube.com/c/Ap%C3%A9Amma">Youtube</a></li>
          <li><a href="https://web.facebook.com/ApeAmmaFans?_rdc=1&_rdr#">Facebook</a></li>
          <li><a href="https://www.instagram.com/apeammachannel/">Instagram</a></li>
        </ul>
      </div>
      <div class="logout">
        <button><a href="index-1.html" style="color: white;">Log Out</a></button>
      </div>
    </footer>
  </div>

<script>
	// Add form validation to ensure required fields are filled

const form = document.querySelector('form');
const usernameInput = document.getElementById('username');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const mobileInput = document.getElementById('mobile');

form.addEventListener('submit', (event) => {
  let errorMessage = '';

  if (usernameInput.value === '') {
    errorMessage += 'Username is required\n';
  }

  if (emailInput.value === '') {
    errorMessage += 'Email address is required\n';
  } else if (!isValidEmail(emailInput.value)) {
    errorMessage += 'Invalid email format\n';
  }

  if (passwordInput.value === '') {
    errorMessage += 'Password is required\n';
  }

  if (mobileInput.value === '') {
    errorMessage += 'Mobile number is required';
  }

  if (errorMessage !== '') {
    event.preventDefault(); // Prevent form submission if errors exist
    alert(errorMessage); // Display error message to the user
  }
});

// Function to validate email format (basic check)
function isValidEmail(email) {
  const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(String(email).toLowerCase());
}
</script>

</body>
</html>
